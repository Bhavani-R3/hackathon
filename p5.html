<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Permutations</h1>

    <script>
        let nums = [0,1];

        for(let i=0; i<= nums.length; i++) {
            for(let j=1; j< i; j++) {
                document.write(`<h3> ${i} </h3>`);
            }
            document.write(`<h3> ${j} </h3>`);
        }
    </script>
</body>
</html>
