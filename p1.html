    <h1>Find the missing number</h1>

    <script>
        var x = [1, 2, 4, 5];

        for(let i=0; i< x.length; i++) {
            let output = x[i+1] - x[i];
            if(output === 2) {
                console.log('the missing number is', x[i] + 1 );
            }
        }
    </script>
